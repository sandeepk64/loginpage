<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-danger fw-bold" href="#">JARVIS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-2 ">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-2">
                <a class="nav-link text-dark " href="#">About</a>
              </li>
            </ul>
            <form class="d-flex me-2 " role="search">
                <button class="btn btn-outline-success" type="button" onclick="logout()">Log out</button>
            </form>
           
          </div>
        </div>
    </nav>

    <!-- home -->
    <div class="container d-flex justify-content-center align-items-center w-100 " style="height: 90vh;">
        <h1>Welcome <span id="displayUser" class="text-warning ">User</span></h1>
    </div>


</body>
<script>
  if (sessionStorage.getItem("username")) {
    displayUser.innerHTML = sessionStorage.getItem("username").split(" ")[0]
  }else{
    alert("Please Login")
    window.location="index.html"
  }

  const logout=()=>{
    sessionStorage.clear()
    window.location="index.html"
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
